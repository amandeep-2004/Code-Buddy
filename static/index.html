<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis & Documentation Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 70vh;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .output-section {
            padding: 30px;
            background: white;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="file"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .code-elements {
            margin-bottom: 25px;
        }

        .element-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .element-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .element-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .element-lines {
            font-size: 0.9rem;
            color: #666;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .element-params {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .summary-box {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border: 1px solid #a5d6a7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary-title {
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 8px;
            padding: 15px;
            color: #d32f2f;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            background: #f8f9fa;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom-color: #3498db;
            color: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-code"></i>
                Code Analysis & Documentation Generator
            </h1>
            <p>Advanced AI-powered code analysis using transformer models and tree-sitter parsing</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-upload"></i>
                    Input Code
                </h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('text')">
                        <i class="fas fa-edit"></i> Text Input
                    </button>
                    <button class="tab" onclick="switchTab('file')">
                        <i class="fas fa-file-upload"></i> File Upload
                    </button>
                </div>

                <div id="text-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="codeInput">Paste your code here:</label>
                        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="filename">Filename (optional):</label>
                        <input type="text" id="filename" placeholder="example.py">
                    </div>
                </div>

                <div id="file-tab" class="tab-content">
                    <div class="form-group">
                        <label for="fileInput">Choose a code file:</label>
                        <input type="file" id="fileInput" accept=".py,.js,.java,.cpp,.c,.h,.ts">
                    </div>
                </div>

                <div class="form-group">
                    <label for="outputFormat">Documentation Format:</label>
                    <select id="outputFormat">
                        <option value="markdown">Markdown</option>
                        <option value="html">HTML</option>
                        <option value="json">JSON</option>
                    </select>
                </div>

                <button class="btn" onclick="analyzeCode()">
                    <i class="fas fa-search"></i>
                    Analyze Code
                </button>
                <button class="btn btn-success" onclick="generateDocs()">
                    <i class="fas fa-file-alt"></i>
                    Generate Docs
                </button>
            </div>

            <div class="output-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Analysis Results
                </h2>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Analyzing code with AI models...</p>
                </div>

                <div class="results" id="results">
                    <div class="metrics" id="metrics"></div>
                    <div class="code-elements" id="functions"></div>
                    <div class="code-elements" id="classes"></div>
                    <div class="summary-box" id="summary"></div>
                </div>

                <div class="error" id="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:8000';

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content and mark tab as active
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            errorDiv.style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        function displayResults(data) {
            hideLoading();
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Display metrics
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${data.language || 'Unknown'}</div>
                    <div class="metric-label">Language</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.line_count || 0}</div>
                    <div class="metric-label">Lines of Code</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.complexity || 0}</div>
                    <div class="metric-label">Complexity</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${(data.functions || []).length}</div>
                    <div class="metric-label">Functions</div>
                </div>
            `;

            // Display functions
            const functionsDiv = document.getElementById('functions');
            if (data.functions && data.functions.length > 0) {
                functionsDiv.innerHTML = `
                    <h3><i class="fas fa-cog"></i> Functions</h3>
                    ${data.functions.map(func => `
                        <div class="element-card">
                            <div class="element-header">
                                <span class="element-name">${func.name}()</span>
                                <span class="element-lines">Lines ${func.line_start}-${func.line_end}</span>
                            </div>
                            ${func.parameters ? `<div class="element-params">Parameters: ${func.parameters.join(', ')}</div>` : ''}
                            ${func.docstring ? `<div class="element-params">Doc: ${func.docstring.substring(0, 100)}...</div>` : ''}
                        </div>
                    `).join('')}
                `;
            } else {
                functionsDiv.innerHTML = '<h3><i class="fas fa-cog"></i> Functions</h3><p>No functions found.</p>';
            }

            // Display classes
            const classesDiv = document.getElementById('classes');
            if (data.classes && data.classes.length > 0) {
                classesDiv.innerHTML = `
                    <h3><i class="fas fa-cube"></i> Classes</h3>
                    ${data.classes.map(cls => `
                        <div class="element-card">
                            <div class="element-header">
                                <span class="element-name">${cls.name}</span>
                                <span class="element-lines">Lines ${cls.line_start}-${cls.line_end}</span>
                            </div>
                            ${cls.docstring ? `<div class="element-params">Doc: ${cls.docstring}</div>` : ''}
                        </div>
                    `).join('')}
                `;
            } else {
                classesDiv.innerHTML = '<h3><i class="fas fa-cube"></i> Classes</h3><p>No classes found.</p>';
            }

            // Display summary
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <div class="summary-title">
                    <i class="fas fa-brain"></i>
                    AI-Generated Summary
                </div>
                <p>${data.summary || 'No summary available.'}</p>
            `;
        }

        async function analyzeCode() {
            const activeTab = document.querySelector('.tab-content.active').id;
            let requestData = {};

            if (activeTab === 'text-tab') {
                const code = document.getElementById('codeInput').value.trim();
                const filename = document.getElementById('filename').value.trim();
                
                if (!code) {
                    showError('Please enter some code to analyze.');
                    return;
                }
                
                requestData = { code, filename: filename || 'code.py' };
            } else {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    showError('Please select a file to analyze.');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    showLoading();
                    const response = await fetch(`${API_BASE}/analyze`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayResults(data);
                    }
                } catch (error) {
                    showError('Failed to connect to the analysis server. Make sure it\'s running on port 8000.');
                }
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/analyze/code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            } catch (error) {
                showError('Failed to connect to the analysis server. Make sure it\'s running on port 8000.');
            }
        }

        async function generateDocs() {
            const activeTab = document.querySelector('.tab-content.active').id;
            const format = document.getElementById('outputFormat').value;
            let requestData = {};

            if (activeTab === 'text-tab') {
                const code = document.getElementById('codeInput').value.trim();
                const filename = document.getElementById('filename').value.trim();
                
                if (!code) {
                    showError('Please enter some code to generate documentation.');
                    return;
                }
                
                requestData = { code, filename: filename || 'code.py', format };
            } else {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    showError('Please select a file to generate documentation.');
                    return;
                }
                
                try {
                    showLoading();
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('format', format);
                    
                    const response = await fetch(`${API_BASE}/documentation?format=${format}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (format === 'html') {
                        const html = await response.text();
                        const newWindow = window.open();
                        newWindow.document.write(html);
                        newWindow.document.close();
                    } else {
                        const text = await response.text();
                        downloadFile(text, `documentation.${format === 'json' ? 'json' : 'md'}`, 
                                   format === 'json' ? 'application/json' : 'text/markdown');
                    }
                    
                    hideLoading();
                } catch (error) {
                    showError('Failed to generate documentation. Make sure the server is running.');
                }
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/documentation/code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    if (format === 'html') {
                        const newWindow = window.open();
                        newWindow.document.write(data.documentation);
                        newWindow.document.close();
                    } else {
                        downloadFile(data.documentation, `documentation.${format === 'json' ? 'json' : 'md'}`, 
                                   format === 'json' ? 'application/json' : 'text/markdown');
                    }
                }
                
                hideLoading();
            } catch (error) {
                showError('Failed to generate documentation. Make sure the server is running.');
            }
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Check server status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                console.warn('Server not available. Make sure to start it with: uvicorn app:app --reload');
            }
        });
    </script>
</body>
</html>
